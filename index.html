<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

</head>

<body class="p-5 bg-danger-subtle">

    <!-- Header -->
    <header>
        <div class="container py-5 ">
            <h1 class="text-center py-5">Meet our Team</h1>
            <p class="text-secondary text-center">Lorem ipsum dolorLorem ipsum dolorLorem ipsum dolorLorem ipsum
                dolorLorem ipsum dolor Lorem ipsum dolorLorem ipsum dolorLorem ipsum dolorLorem ipsum
                dolorLorem ipsum dolor Lorem ipsum dolorLorem ipsum dolorLorem ipsum dolorLorem ipsum
                dolorLorem ipsum dolor </p>
        </div>
    </header>

    <main>
        <div class="cards-container d-flex flex-wrap">
                <!-- Team Member Card JS-->
        </div>

        <div class="newMember col-12 py-5">
            <h2 class="text-center py-5">Join our Team</h2>
            <form action="" class="row ">

                <div class="d-flex justify-content-between mb-5">
                    <div class="col">
                        <label class="form-label" for="img">Your photo</label>
                        <input class="form-control" type="file" id="img" accept="image/*"/>
                    </div>
                    <div class="col">
                        <label class="form-label" for="name">Your name</label>
                        <input class="form-control" type="text" id="name" />
                    </div>
                    <div class="col">
                        <label class="form-label" for="role">Your role</label>
                        <input class="form-control" type="text" id="role" />
                    </div>
                    <div class="col ">
                        <label class="form-label" for="email">Your email</label>
                        <input class="form-control" type="text" id="email" />
                    </div>
                </div>

                <div class="col d-flex justify-content-center mb-4">
                    <button class="btn btn-success mx-2" type="submit">Create</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>

            </form>
        </div>

        <script src="js/script.js"></script>
    </main>
</body>

</html>
